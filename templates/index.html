<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Finding in Video</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: #fff; /* White text */
        }
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Face Finder</h1>
        <p class="text-center mb-4">Upload a video and a reference photo to find the subject in the video.</p>

        <!-- Upload Form -->
        <form id="uploadForm" class="space-y-4 bg-gray-800 p-6 rounded-lg shadow-md" enctype="multipart/form-data">
            <!-- Video Upload -->
            <div>
                <label for="video" class="block font-medium">Upload Video:</label>
                <input type="file" id="video" name="video" accept="video/*" class="mt-2 block w-full text-gray-300 bg-gray-700 border-gray-600 rounded-lg p-2" required>
            </div>

            <!-- Reference Photo Upload -->
            <div>
                <label for="photo" class="block font-medium">Upload Reference Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" class="mt-2 block w-full text-gray-300 bg-gray-700 border-gray-600 rounded-lg p-2" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">
                Find Face
            </button>
        </form>

        <!-- Results -->
        <div id="results" class="mt-8 bg-gray-900 p-4 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-bold mb-4">Results:</h2>
            <pre id="resultsContent" class="whitespace-pre-wrap text-gray-300"></pre>
        </div>

        <!-- Video Container -->
        <div id="videoContainer" class="hidden mt-6">
            <h3 class="text-lg font-bold mb-4">Processed Video:</h3>
            <video id="processedVideo" controls class="w-full rounded-lg shadow-md"></video>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const resultsDiv = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const videoContainer = document.getElementById('videoContainer');
        const processedVideo = document.getElementById('processedVideo');

        // Handle Form Submission
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(uploadForm);

            // Disable the form while processing
            uploadForm.querySelector('button[type="submit"]').textContent = "Processing...";
            uploadForm.querySelector('button[type="submit"]').disabled = true;

            try {
                // Send POST request to Flask backend
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                // Check for errors
                if (data.error) {
                    resultsContent.textContent = `Error: ${data.error}`;
                    resultsDiv.classList.remove('hidden');
                    return;
                }

                // Display results
                const matchedFrames = data.matched_frames || [];
                const totalFrames = data.total_frames || 0;

                resultsContent.textContent = `
Matched Frames: ${matchedFrames.join(', ') || 'None'}
Total Frames Processed: ${totalFrames}
`;
                resultsDiv.classList.remove('hidden');

                // Display processed video
                processedVideo.src = `/${data.processed_video_url}`; // Ensure the path is relative to the Flask server
                videoContainer.classList.remove('hidden');
            } catch (error) {
                resultsContent.textContent = `Error: Unable to process the request. Please try again.`;
                resultsDiv.classList.remove('hidden');
            } finally {
                // Re-enable the form
                uploadForm.querySelector('button[type="submit"]').textContent = "Find Face";
                uploadForm.querySelector('button[type="submit"]').disabled = false;
            }
        });
    </script>
</body>
</html>
